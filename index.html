<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
   <meta charset="UTF-8">   
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">   
   <title>VivaReal</title>
   <link rel="stylesheet" href="Content/css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
   <!-- favicon -->
   <link rel="apple-touch-icon" sizes="57x57" href="Content/imgs/favicon/apple-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="Content/imgs/favicon/apple-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="Content/imgs/favicon/apple-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="Content/imgs/favicon/apple-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="Content/imgs/favicon/apple-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="Content/imgs/favicon/apple-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="Content/imgs/favicon/apple-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="Content/imgs/favicon/apple-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="Content/imgs/favicon/apple-icon-180x180.png">
   <link rel="icon" type="image/png" sizes="192x192"  href="Content/imgs/favicon/android-icon-192x192.png">
   <link rel="icon" type="image/png" sizes="32x32" href="Content/imgs/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="Content/imgs/favicon/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="Content/imgs/favicon/favicon-16x16.png">
   <link rel="manifest" href="Content/imgs/favicon/manifest.json">
   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="Content/imgs/favicon/ms-icon-144x144.png">
   <meta name="theme-color" content="#ffffff">
   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->   
</head>

<body>
   
   <header class="header">
      <div class="container">
         <h1 class="main-title">spotippos - anúncios</h1>
      </div>
   </header> 
   
   <div class="wrap">
   
      <div class="container">

         <aside class="aside">
            <a href="/" class="logo" title="VivaReal">
               <img src="Content/imgs/logo-vivareal.svg" class="logo-img" alt="Logo VivaReal">
            </a>
            <nav class="navbar">
               <ul class="navbar-nav">
                  <li class="navbar-nav__item">
                     <a href="#" class="navbar-nav__link active">
                        <img src="Content/imgs/building.svg" class="navbar-nav__img" alt="Anúncios">
                        <span class="navbar-nav__txt">anúncios</span>
                     </a>
                  </li>
                  <li class="navbar-nav__item">
                     <a href="#" class="navbar-nav__link">
                        <img src="Content/imgs/plus-icon.svg" class="navbar-nav__img" alt="Novo anúncio">
                        <span class="navbar-nav__txt">novo anúncio</span>
                     </a>
                  </li>
               </ul>
            </nav>
         </aside>
         
         <div class="content">
            <div class="filters">
               <h2 class="filters__title">Filtro</h2>
               <form action="#">
                  <fieldset>
                     <div class="form-group">
                        <div class="form-inline">
                           <label for="" class="label-control">id</label>  
                           <input type="text" class="form-control" maxlength="4" ng-model="buscarId">
                        </div>
                        <div class="form-inline">
                           <label for="" class="label-control">área</label>  
                           <input type="text" class="form-control" maxlength="5" ng-model="buscarArea" >
                        </div>
                     </div>                  
                     <div class="form-group">
                        <div class="form-inline">
                           <label for="" class="label-control">quartos</label>  
                           <input type="text" class="form-control" maxlength="2" ng-model="buscarQuartos">
                        </div>
                        <div class="form-inline">
                           <label for="" class="label-control">banheiros</label>  
                           <input type="text" class="form-control" maxlength="2" ng-model="buscarBanheiros">
                        </div>
                     </div>                  
                     <div class="form-group">
                        <div class="form-inline">
                           <label for="" class="label-control">R$</label>  
                           <input type="text" class="form-control" placeholder="Mínimo" ng-model="buscarValorMin">
                        </div>
                        <div class="form-inline">
                           <label for="" class="label-control">R$</label>  
                           <input type="text" class="form-control" placeholder="Máximo" ng-model="buscarValorMax">
                        </div>
                     </div>                  
                  </fieldset>
               </form>
            </div>
            <div class="cards-container" ng-controller="imoveisController">
               <article class="cards-item" ng-repeat="item in lista | limitTo: 20 | filter:{id:buscarId, squareMeters:buscarArea, beds:buscarQuartos, baths:buscarBanheiros, price:buscarValorMin}">
                  <div class="cards-img-container">
                     <img src="Content/imgs/apartamento1.jpg" class="cards-img-container__img img-responsive" alt="Apartamento1">
                     <span class="cards-img-container__price">R$ {{item.price}}</span>
                  </div>                  
                  <div class="cards-description">
                     <span class="cards-description__id">ID. {{item.id}}</span>
                     <h2 class="cards-description__title">{{item.title}}</h2>
                     <p class="cards-description__detail">{{item.description}}</p>
                     <div class="cards-description__footer">
                        <ul class="cards-description__footer-list">
                           <li class="cards-description__footer-item">
                              <img src="Content/imgs/ic-card-area.svg" alt="Área útil" class="cards-description__footer-img">{{item.squareMeters}} m2
                           </li>
                           <li class="cards-description__footer-item">
                              <img src="Content/imgs/ic-card-beds.svg" alt="Quartos" class="cards-description__footer-img">{{item.beds}} quartos
                           </li>
                           <li class="cards-description__footer-item">
                              <img src="Content/imgs/ic-card-bathroom.svg" alt="Banheiros" class="cards-description__footer-img">{{item.baths}} banheiros
                           </li>
                        </ul>
                        <a href="#" class="btn-default cards-description__footer-btn">visualizar anúncio</a>
                     </div>                     
                  </div>                  
               </article>               
            </div>
         </div>
      
      </div>
   
   </div>
   
   <script src="Content/dependencies/angular/angular.min.js"></script>
   <script src="Content/js/app.js"></script>
   
</body>
 
</html>
